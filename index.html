<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link href="style.css" rel="normal.css">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
<body>
  


  <div class="flex w-100 align-center justify-center header">
    <img class="image-size" src="IMG/Swords.png">
    <h1 class="title">Polytopia Battle Calculator</h1>
    <img class="image-size" src="IMG/Swords.png">
  </div>


  <div class="d-flex">
  
    
      <form class="form">

        <div class="flex">
          <img class="dragon"src="IMG/Defenders/Swordsman.png"> </img>
        </div>

        <fieldset>

          
          <h1>Offence</h1>
          <label for="unit">Unit:</label>

          <select id="offence"><!-- removed id="unit" which matched the label for value-->
          </select>

          <label>Is it Veteran?
            <input id="offence-veteran" type="checkbox">
          </label>

          <label>HP
          <input id="user-offence-hp" type="number">
          </label>

          <label>Is it Boosted?
            <input id="offence-boosted" type="checkbox">
          </label>

        </fieldset>

      </form>

      <form class="form">

        <div class="flex">
          <img class="defender"src="IMG/Attackers/Defender.png"> </img>
        </div>

        <fieldset>


          <h1>Defence</h1>
          <label for="unit">Unit:   </label>

          <select id="defence">  <!-- removed id="unit" which matched the label for value-->
          </select>

          <label>Is it Veteran?
            <input id="defence-veteran" type="checkbox">
          </label>

          <label>HP
          <input id="user-defence-hp" type="number">
          </label>

          <label>Is it Poisoned?
            <input id="defence-poison" type="checkbox">
          </label>

          <label>1.5 * Def bonus
            <input id="defence-bonus-normal" type="checkbox">
          </label>

          <label>4 * Def bonus(City Wall)
            <input id="defence-bonus-city-wall" type="checkbox">
          </label>

        </fieldset>
        
      </form>
  </div>

    <div class="flex">
    <button id="btn-main">Show fighters</button>
    </div>


<script src="index.js"></script>
</body>
</html>
